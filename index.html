<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>doodsadt - Paste Link</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #fff; color: #000; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #ddd; }
    .logo { font-weight: bold; font-size: 24px; }
    .container { text-align: center; padding: 60px 20px; }
    input[type="text"] { padding: 10px; font-size: 16px; width: 80%; max-width: 400px; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #444; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    #status { margin-top: 20px; color: #666; }

    /* Footer styles */
    .footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #ccc;
      font-size: 14px;
    }
    .footer a {
      margin: 0 10px;
      color: #0000EE;
      text-decoration: underline;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">doodsadt</div>
  </div>
  <div class="container">
    <h2>Paste Video Link</h2>
    <input type="text" id="videoLink" placeholder="Paste your DoodStream link here" />
    <br/>
    <button onclick="processLink()">Play</button>
    <p id="status"></p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Copyright © 2025 videy.co</p>
    <a onclick="openModal('tosModal')">Terms of Service</a>
    <a onclick="openModal('abuseModal')">Report Abuse</a>
  </div>

  <!-- Terms of Service Modal -->
  <div id="tosModal" class="modal">
    <span class="close" onclick="closeModal('tosModal')">&times;</span>
    <img class="modal-content" src="/mnt/data/1000042143.jpg" alt="Terms of Service">
  </div>

  <!-- Report Abuse Modal -->
  <div id="abuseModal" class="modal">
    <span class="close" onclick="closeModal('abuseModal')">&times;</span>
    <img class="modal-content" src="/mnt/data/1000042145.jpg" alt="Report Abuse">
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>

  <script src="upload.js"></script>
</body>
</html>
