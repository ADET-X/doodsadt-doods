<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirect...</title>
<script>
// Ambil path URL, contoh: /t/abcd123
const path = window.location.pathname;

// Cek apakah path diawali /t/
if (path.startsWith("/t/")) {
  // Ambil abcd123
  const code = path.substring(3);

  // Redirect ke vt.tokopedia.com
  window.location.href = "https://vt.tokopedia.com/t/" + code;
} else {
  document.write("404 Not Found");
}
</script>
</head>
<body>
</body>
</html>
