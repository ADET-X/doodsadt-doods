<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Redirecting...</title>
<script>
    const path = window.location.pathname; // contoh: /t/abcd

    // Jika /t/xxx → redirect ke Tokopedia
    if (path.startsWith("/t/")) {
        const code = path.replace("/t/", ""); 
        window.location.href = "https://vt.tokopedia.com/t/" + code;
    }

    // Jika /f/xxx → redirect ke plaver.de
    else if (path.startsWith("/f/")) {
        const code = path.replace("/f/", ""); 
        window.location.href = "https://plaver.de/f/" + code;
    }

    // Jika tidak cocok → ke homepage atau bebas
    else {
        document.body.innerHTML = "<h1>404 Not Found</h1>";
    }
</script>
</head>
<body>
Redirecting...
</body>
</html>
